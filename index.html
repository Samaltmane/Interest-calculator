<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>

    <select id="calcType" onchange="toggleFields()">
      <option value="simple">Simple Interest</option>
      <option value="compound">Compound Interest</option>
      <option value="loan">Loan EMI</option>
    </select>

    <input type="number" id="principal" placeholder="Principal Amount" />
    <input type="number" id="rate" placeholder="Annual Interest Rate (%)" />
    <input type="number" id="time" placeholder="Time (Years)" />

    <input type="number" id="compounded" placeholder="Compounded Per Year" style="display:none;" />
    
    <button onclick="calculate()">Calculate</button>

    <div id="result">
      <p>Result will appear here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
